<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div>
        <h1>Sign Up Details</h1>
        <p><strong>
            {% if username%}
            {{username}}
            {% elif email%}
            {{email}}
            {% endif %}
        </strong></p>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter a Username" required>
            <br>
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter a Full Name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter a Email" required>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Have an account? <a href="/signin">Login</a></p>
    </div>
</body>
</html>
