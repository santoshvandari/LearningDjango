<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div>
        <h1>Sign Up Details</h1>
        <form method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter a Username" required>
            <br>
            <label for="name">Full Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter a Full Name" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter a Email" required>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Have an account? <a href="/signin">Login</a></p>
    </div>
</body>
</html>
