<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex-direction: column;
            height: 100vh;
        }
        div.wrapper{
            width: 40%;
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 20%;
        }
        form label{
            font-size: 20px;
        }
        form input,textarea{
            font-size: 20px;
            padding: 2px 5px;
            margin: 3px 0px;
        }
        form button{
            margin: 10px 0;
            padding: 10px 20px;    
            border-radius: 10px;
            font-size: 22px;
            font-weight: bold;
        }
        div.message{
            font-size: 20px;
            background: aquamarine;
            width: 20%;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="wrapper">
    <div class="message">Hello</div>
    <form method="POST">
        <label for="username">Username: </label>
       <input type="text" name="username" id="username">
       <label for="password">Password: </label>
       <input type="password" name="password" id="password">
        <button type="submit">Login</button>




    </form>
</div>

</body>
</html>
