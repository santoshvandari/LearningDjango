<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{url}}</title>
</head>
<body>
    <h1>Welcome to {{value}} Page!!!</h1>
    <div>
        <h3>Personal Information</h3>
        {% for item in info%}
            <h4>Name : {{item.name}}</h4>
            <h4>Address : {{item.Address}}</h4>
            <h4>Programming Language</h4>
            <ul>
                {%  i=0
                    while(i<4)
                    i=i+1
                %}
                    <li>{{language[i]}}</li>
                {%endwhile%}
            </ul>
        {%endfor%}
        <br/><br/>
    </div>
</body>
</html>
