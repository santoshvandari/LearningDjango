<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else in Django</title>
</head>
<body>
    <h1>Data</h1>
    <h2>Odd Numbers</h2>
    <ul>
        {% comment %} {% for n in data %}
            {% if n%2==1 %}
            <li>{{n}}</li>
            {% endif%}
        {% endfor%} {% endcomment %}
    </ul>

    <h2>Even Numbers</h2>
    <ul>
        {% comment %} {% for n in data %}
        {% if (n%2==0) %}
        <li>{{n}}</li>
        {% endif%}
        {% endfor%} {% endcomment %}
    </ul>
</body>
</html>
